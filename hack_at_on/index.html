<!DOCTYPE html>
<html>
<head>
  <title>Safe Route Selector</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    input, select {
      width: 300px;
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

    button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
    }

    pre {
      background: #f4f4f4;
      padding: 10px;
      white-space: pre-wrap;
      height: 200px;
      overflow: auto;
    }

    #poiScoreBox {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #111;
      color: #00ff99;
      padding: 10px 14px;
      font-family: monospace;
      border-radius: 6px;
      z-index: 9999;
      white-space: pre;
    }
  </style>
</head>

<body>

  <h2>Safe Route Selection</h2>

  <input id="source" placeholder="Enter source location"><br>
  <input id="destination" placeholder="Enter destination location"><br>

  <label>Mode of Transport:</label><br>
  <select id="mode">
    <option value="driving">Driving</option>
    <option value="foot">Walking</option>
    <option value="cycling">Cycling</option>
  </select>

  <div id="routes"></div>
  <div id="map"></div>

  <div style="display:flex; gap:10px; margin-top:10px;">
    <pre id="routeCoordsBox" style="width:50%"></pre>
    <pre id="streetLightBox" style="width:50%"></pre>
  </div>

  <div id="poiScoreBox">POS POI: --\nNEG POI: --\nLIGHT : --</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEoI-H1gw0DDg-YZ1oMU8JQzw2VF5-gjY&libraries=places&callback=initAutocomplete"
    async defer>
  </script>

</body>
</html>
